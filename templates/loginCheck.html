{% if not session["username"] %}
<!-- Sign in Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Welcome To RHenry Blogs Let's Login?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

            <center>
                <form action="/authorize/blogPost/member/login" method="POST">
                    <div class="form-group row mt-2">
                        <label class="col-sm-3 col-form-label" for="username">Email: </label>
                        <input style="width: 60%;" type="text" class="control-flow" name="email" placeholder="email (ex: john.smith@gmail.com)" autofocus>
                    </div>

                    <div class="form-group mt-2 row">
                            <label for="password" class="col-sm-3 col-form-label">Password: </label>
                            <input style="width: 60%;" type="password" class="control-flow" name="password" placeholder="••••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </center>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Signup</button>
            </div>
          </div>
        </div>
      </div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">Welcome To RHenry Blogs Let's Sign Up?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

            <center>
                <form action="/becoming-member/new-user/singing-up" method="POST">
                    <div class="form-group row mt-2">
                            <label class="col-sm-3 col-form-label" for="FullName">Full Name: </label>
                            <input style="width: 60%;" type="text" class="control-flow" name="name" placeholder="John Smith" autofocus required>
                    </div>

                    <div class="form-group row mt-2">
                            <label class="col-sm-3 col-form-label" for="username">Username: </label>
                            <input style="width: 60%;" type="text" class="control-flow" name="username" placeholder="John Smith" required>
                    </div>

                    <div class="form-group row mt-2">
                            <label class="col-sm-3 col-form-label" for="Email">Email: </label>
                            <input style="width: 60%;" type="text" class="control-flow" name="email" placeholder="john.smith@gmail.com" required>
                    </div>
    
                    <div class="form-group mt-2 row">
                                <label for="password" class="col-sm-3 col-form-label">Password: </label>
                                <input style="width: 60%;" type="password" class="control-flow" name="password" placeholder="••••••••••" required>
                    </div>        
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
            </center>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</button>
              
            </div>
          </div>
        </div>
      </div>

{% endif %}
